<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="UserPages/userCommon::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<section>
		<div class="container emp-profile">
			<form method="post" th:object="${userInfo}" id="userProfile" action="#">
				<div class="row">
					<div class="col-md-4">
						<div class="profile-img">
							<img
								th:src="'/IMG/'+${User.userImage}"
								alt="" />
							<div class="file btn btn-lg btn-primary">
								Change Photo <input type="file" id="profileImg" name="profileImg" onchange="uploadNewImg()"/>
								<input type="text" th:value="${User.userId}" name="userId" id="uId"/>
							</div>
							
						</div>
					</div>
					<div class="col-md-6">
						<div class="profile-head">
							<h5 th:text="${User.username}"></h5><span th:text="${User.userNickName}"></span>
							<h6 th:text="${User.occupation}"></h6>
							<p class="proile-rating">
								<!-- RANKINGS : <span>8/10</span> -->
							</p>
							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item"><a class="nav-link active"
									id="home-tab" data-toggle="tab" href="#home" role="tab"
									aria-controls="home" aria-selected="true">About</a></li>
								<li class="nav-item"><a class="nav-link" id="profile-tab"
									data-toggle="tab" href="#profile" role="tab"
									aria-controls="profile" aria-selected="true">Description</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<input th:formaction="@{/user/EditProfile}" formmethod="post" type="submit" class="profile-edit-btn" name="btnAddMore"
							value="Edit Profile" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="profile-work">
							<p>WORK LINK</p>
							<a href="">Website Link</a><br /> <a href="">Bootsnipp
								Profile</a><br /> <a href="">Bootply Profile</a>
							<p>SKILLS</p>
							<a href="">Web Designer</a><br /> <a href="">Web Developer</a><br />
							<a href="">WordPress</a><br /> <a href="">WooCommerce</a><br /> <a
								href="">PHP, .Net</a><br />
						</div>
					</div>
					<div class="col-md-8">
						<div class="tab-content profile-tab" id="myTabContent">
							<div class="tab-pane fade show active" id="home" role="tabpanel"
								aria-labelledby="home-tab">
								<div class="row" hidden>
									<div class="col-md-6">
										<label>User Id</label>
									</div>
									<div class="col-md-6">
										<p>Kshiti123</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Name</label>
									</div>
									<div class="col-md-6">
										<p th:text="${User.username}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Email</label>
									</div>
									<div class="col-md-6">
										<p th:text="${User.userEmail}">kshitighelani@gmail.com</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Phone</label>
									</div>
									<div class="col-md-6">
										<p th:text="${User.phoneNumber}">123 456 7890</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Profession</label>
									</div>
									<div class="col-md-6">
										<p th:text="${User.occupation}">Web Developer and Designer</p>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="profile" role="tabpanel"
								aria-labelledby="profile-tab">
								<textarea th:utext="${User.description}" class="form-control" rows="10" cols="auto"></textarea>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
