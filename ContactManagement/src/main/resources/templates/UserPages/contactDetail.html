<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="UserPages/userCommon::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<section>
		<div class="card" style="margin-left: 5%; margin-right: 5%;" th:if="${contactInfo}">
			<div class="card-body">
				<div class="container-fluid mt-1  text-center">
					<img class="profile_Pic " style="width: 200px;height: 200px;" th:src="@{'/IMG/'+${contactInfo.contactImg}}" alt="profile picture" />
					<h3 class="mt-3"><span th:text="${contactInfo.contactName}"></span></h3>
						
				</div>
				<table class="table caption-top">
				  <caption class="text-center">User Information</caption>
				  <thead>
				    <tr>
				      <th scope="col"></th>
				      <th scope="col"></th>
				      
				    </tr>
				  </thead>
				  <tbody class="text-center">
				    <tr>
					      <th>Email</th>
					      <td scope="row"><span th:text="${contactInfo.contactEmail}"></span></th>
				    </tr>
				    <tr>
					      <th>Occupation</th>
					      <td><span th:text="${contactInfo.contactOccupation}"></span></td>
					</tr>
				    <tr>
					      <th>Phone</th>
					      <td><span th:text="${contactInfo.contachPhone}"></span></td>
					</tr>
				    <tr>
					      <th>Description</th>
					      <td><span th:utext="${contactInfo.contactAbout}"></span></td>
				    </tr>
				  </tbody>
				</table>
			</div>
			
		</div>
		<h1 th:unless="${contactInfo}"  style="margin-left: 5%; margin-right: 5%;" class="texte-center p-3 bg-danger text-white">You don't have permission to see!!!! :)</h1>
	</section>

</body>
</html>
