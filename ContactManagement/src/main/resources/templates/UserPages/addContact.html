<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="UserPages/userCommon::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<section>
		<div class="card" style="margin-left: 5%;margin-right: 5%;">
			<div class="card-body">
				<h1 class="text-center">Add Contacts</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col md-8 offset-md-2" style="margin-right: 5%;">
							<form th:action="@{/user/saveContacts}" th:object="${contactInfo}" enctype="multipart/form-data" method="post" class="mt-2">
							
								<div class="form-group mt-3">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height:100%; margin-right: 10px">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" id="contactName" name="contactName" placeholder="Enter Name" class="form-control" focus />
									</div>
								</div>
								
								<div class="form-group mt-3">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height:100%; margin-right: 10px">
												@
											</div>
										</div>
										<input type="text" id="contactEmail" name="contactEmail " placeholder="Enter Email" class="form-control"  />
									</div>
								</div>
								<div class="form-group mt-3">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height:100%; margin-right: 10px">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input type="text" id="contactOccupation" name="contactOccupation " placeholder="Enter Work" class="form-control" focus />
									</div>
								</div>
								<div class="form-group mt-3">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height:100%; margin-right: 10px">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input type="text" id="contachPhone" name="contachPhone " placeholder="Enter Phone" class="form-control" focus />
									</div>
								</div>
								<div class="form-group mt-3">
									<div class="custom-file">
										<input type="file" name="contactImg" id="contactImg" />
									</div>
								</div>
								
								<div class="form-group mt-3">
									<div class="input-group">
										
										<textarea name="contactAbout" id="contactAbout" placeholder="Contact Description" class="form-control" rows="10" cols="auto"></textarea>
									</div>
								</div>
								<div class="container text-center mt-2">
								   <button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
